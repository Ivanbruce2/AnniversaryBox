<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Anniversary Box</title>
  <style>
    /* RESET / GLOBALS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #1A1A1A 0%, #4A4A4A 100%);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      overflow-x: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* CONTAINER */
    .container {
      width: 900px;
      height: 900px;
      position: relative;
      display: grid;
      grid-template-columns: 300px 300px 300px;
      grid-template-rows: 300px 300px 300px;
      gap: 0;
      padding: 0;
      transform-style: preserve-3d;
      margin: 50px auto;
      perspective: 2000px;
    }

    /* CENTER (PASSWORD & NOTE AREA) */
    .center-area {
      grid-column: 2;
      grid-row: 2;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      z-index: 2;
      width: 300px;
      height: 300px;
      position: relative;
      transition: all 0.3s ease;
      /* Glass effect */
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .center-area:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .center-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    /* TYPEWRITER EFFECT */
    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid rgba(255,255,255,0.75);
      animation: typing 3s steps(22, end), blink .8s infinite;
      font-size: 1.8em;
      color: #333;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 12em; } /* Adjust based on text length */
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* PASSWORD FORM */
    .password-form {
      opacity: 1;
      transition: opacity 0.3s ease;
      width: 100%;
      text-align: center;
    }
    .password-form h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.8em;
    }
    .password-form input {
      width: 80%;
      max-width: 200px;
      padding: 12px;
      border: 2px solid #A23E48;
      border-radius: 25px;
      text-align: center;
      font-size: 1.1em;
      outline: none;
      transition: all 0.3s ease;
    }
    .password-form input:focus {
      box-shadow: 0 0 15px rgba(162, 62, 72, 0.3);
      transform: scale(1.05);
    }

    /* PICTURE PANELS */
    .picture-panel {
      background: #1a1a1a;
      border-radius: 15px;
      cursor: pointer;
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      opacity: 1;
      overflow: hidden;
      display: none; /* Initially hidden */
    }
    .picture-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 15px;
      background: #000;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .picture-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 10px;
      opacity: 1;
      transition: transform 0.6s ease;
    }
    /* Slight scale on hover */
    .picture-container:hover img {
      transform: scale(1.05);
    }

    /* FLOATING HEARTS BACKGROUND */
    .container::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: 
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 8%),
        radial-gradient(circle at 80% 40%, rgba(255, 255, 255, 0.1) 0%, transparent 8%),
        radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.1) 0%, transparent 8%),
        radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 8%);
      animation: floatingHearts 20s linear infinite;
    }
    @keyframes floatingHearts {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    /* DOOR LAYERS - Enhanced Gradients */
    .layer-1 .door-left, .layer-1 .door-right {
      background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%);
    }
    .layer-2 .door-left, .layer-2 .door-right {
      background: linear-gradient(135deg, #4FACFE 0%, #00F2FE 100%);
    }
    .layer-3 .door-left, .layer-3 .door-right {
      background: linear-gradient(135deg, #A770EF 0%, #CF8BF3 50%, #FDB99B 100%);
    }
    .layer-4 .door-left, .layer-4 .door-right {
      background: linear-gradient(135deg, #43E97B 0%, #38F9D7 100%);
    }
    .layer-5 .door-left, .layer-5 .door-right {
      background: linear-gradient(135deg, #F6D365 0%, #FDA085 100%);
      border: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }
    .layer-5 .door-left::before, .layer-5 .door-right::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
          radial-gradient(circle at 30% 20%, rgba(255,255,255,0.3) 0%, transparent 50%),
          radial-gradient(circle at 70% 60%, rgba(255,255,255,0.2) 0%, transparent 40%);
      border-radius: inherit;
      mix-blend-mode: soft-light;
    }
    .layer-6 .door-left, .layer-6 .door-right {
      background: linear-gradient(135deg, #3B41C5 0%, #A981BB 49%, #FFC8A9 100%);
    }

    /* Matching center-area gradient (unused due to glass effect, but can be triggered if you prefer) */
    /* .layer-1 .center-area { background: linear-gradient(135deg, #ffd1ff 0%, #fae8ff 100%); } */
    /* .layer-2 .center-area { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); } */
    /* .layer-3 .center-area { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); } */
    /* .layer-4 .center-area { background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%); } */
    /* .layer-5 .center-area { background: linear-gradient(135deg, #fccb90 0%, #d57eeb 100%); } */
    /* .layer-6 .center-area { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); } */

    /* DOOR OPENING ANIMATION */
    .picture-panel.opened .door-left {
      transform: perspective(2000px) rotateY(-110deg);
      box-shadow: -5px 0 25px rgba(0,0,0,0.2);
    }
    .picture-panel.opened .door-right {
      transform: perspective(2000px) rotateY(110deg);
      box-shadow: 5px 0 25px rgba(0,0,0,0.2);
    }
    .door-left:hover, .door-right:hover {
      filter: brightness(1.1);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    /* DOOR STRUCTURE */
    .door-left, .door-right {
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      transform-style: preserve-3d;
      backface-visibility: hidden;
      border: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .door-left {
      left: 0;
      transform-origin: left;
      border-radius: 15px 0 0 15px;
    }
    .door-right {
      right: 0;
      transform-origin: right;
      border-radius: 0 15px 15px 0;
    }

    /* HINGES */
    .hinge-top, .hinge-bottom {
      background: #D6D6D6;
      box-shadow: 
        1px 1px 3px rgba(0,0,0,0.2),
        inset 0 0 2px rgba(0,0,0,0.1);
      position: absolute;
      width: 20px;
      height: 20px;
    }
    .hinge-top::before, .hinge-bottom::before {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: #4A4A4A;
      border-radius: 50%;
      left: 6px;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.5);
    }
    .hinge-top::before {
      top: 6px;
    }
    .hinge-bottom::before {
      bottom: 6px;
    }
    .door-left .hinge-top,
    .door-left .hinge-bottom {
      left: -10px;
      border-radius: 5px 0 0 5px;
    }
    .door-right .hinge-top,
    .door-right .hinge-bottom {
      right: -10px;
      border-radius: 0 5px 5px 0;
    }
    .hinge-top {
      top: 30px;
    }
    .hinge-bottom {
      bottom: 30px;
    }

    /* PANEL POSITIONS & INITIAL STATES */
    .panel-top {
      grid-column: 2;
      grid-row: 1;
      transform: translateY(-100%) rotateX(90deg);
      transform-origin: bottom;
    }
    .panel-right {
      grid-column: 3;
      grid-row: 2;
      transform: translateX(100%) rotateY(-90deg);
      transform-origin: left;
    }
    .panel-bottom {
      grid-column: 2;
      grid-row: 3;
      transform: translateY(100%) rotateX(-90deg);
      transform-origin: top;
    }
    .panel-left {
      grid-column: 1;
      grid-row: 2;
      transform: translateX(-100%) rotateY(90deg);
      transform-origin: right;
    }

    /* FALLING ANIMATIONS */
    .panel-top.fall {
      animation: fallTop 1.2s cubic-bezier(0.645, 0.045, 0.355, 1) forwards;
    }
    .panel-right.fall {
      animation: fallRight 1.2s cubic-bezier(0.645, 0.045, 0.355, 1) 0.2s forwards;
    }
    .panel-bottom.fall {
      animation: fallBottom 1.2s cubic-bezier(0.645, 0.045, 0.355, 1) 0.4s forwards;
    }
    .panel-left.fall {
      animation: fallLeft 1.2s cubic-bezier(0.645, 0.045, 0.355, 1) 0.6s forwards;
    }
    @keyframes fallTop {
      0% {
        opacity: 1;
        transform: translateY(-100%) rotateX(90deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotateX(0);
      }
    }
    @keyframes fallRight {
      0% {
        opacity: 1;
        transform: translateX(100%) rotateY(-90deg);
      }
      100% {
        opacity: 1;
        transform: translateX(0) rotateY(0);
      }
    }
    @keyframes fallBottom {
      0% {
        opacity: 1;
        transform: translateY(100%) rotateX(-90deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotateX(0);
      }
    }
    @keyframes fallLeft {
      0% {
        opacity: 1;
        transform: translateX(-100%) rotateY(90deg);
      }
      100% {
        opacity: 1;
        transform: translateX(0) rotateY(0);
      }
    }

    /* NAVIGATION (OPTIONAL) */
    .navigation {
      position: relative;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
      padding-bottom: 10px;
      z-index: 1000;
    }
    .nav-btn {
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      font-size: 1.2em;
      opacity: 0.7;
      transition: all 0.3s ease;
      padding: 5px;
      position: relative;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .nav-btn::before {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      border-left: 2px solid currentColor;
      border-bottom: 2px solid currentColor;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    #prevBtn::before {
      transform: rotate(45deg);
      left: 12px;
    }
    #nextBtn::before {
      transform: rotate(225deg);
      right: 12px;
    }
    .nav-btn:disabled {
      opacity: 0.2;
      cursor: not-allowed;
    }
    .nav-btn:hover:not(:disabled) {
      opacity: 1;
      transform: translateY(-2px);
      color: #333;
    }
    .fixed-navigation {
      display: none;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .container {
        width: 90vw;
        height: 90vw;
      }
      .center-area {
        padding: 15px;
      }
      .password-form h1 {
        font-size: 1.5em;
      }
      .nav-btn {
        width: 25px;
        height: 25px;
      }
      .nav-btn::before {
        width: 8px;
        height: 8px;
      }
      #prevBtn::before {
        left: 10px;
      }
      #nextBtn::before {
        right: 10px;
      }
      .navigation {
        gap: 15px;
        padding-bottom: 5px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Panels (Layer 1 by default) -->
  <div class="picture-panel panel-top" data-layer="1">
    <div class="picture-container">
      <img src="" alt="Memory 1">
    </div>
    <div class="door-left">
      <div class="hinge-top"></div>
      <div class="hinge-bottom"></div>
    </div>
    <div class="door-right">
      <div class="hinge-top"></div>
      <div class="hinge-bottom"></div>
    </div>
  </div>
  <div class="picture-panel panel-right" data-layer="1">
    <div class="picture-container">
      <img src="" alt="Memory 2">
    </div>
    <div class="door-left">
      <div class="hinge-top"></div>
      <div class="hinge-bottom"></div>
    </div>
    <div class="door-right">
      <div class="hinge-top"></div>
      <div class="hinge-bottom"></div>
    </div>
  </div>
  <div class="picture-panel panel-bottom" data-layer="1">
    <div class="picture-container">
      <img src="" alt="Memory 3">
    </div>
    <div class="door-left">
      <div class="hinge-top"></div>
      <div class="hinge-bottom"></div>
    </div>
    <div class="door-right">
      <div class="hinge-top"></div>
      <div class="hinge-bottom"></div>
    </div>
  </div>
  <div class="picture-panel panel-left" data-layer="1">
    <div class="picture-container">
      <img src="" alt="Memory 4">
    </div>
    <div class="door-left">
      <div class="hinge-top"></div>
      <div class="hinge-bottom"></div>
    </div>
    <div class="door-right">
      <div class="hinge-top"></div>
      <div class="hinge-bottom"></div>
    </div>
  </div>

  <!-- Center Area: holds password form or note -->
  <div class="center-area">
    <!-- Password form (initially visible) -->
    <div class="password-form" style="transition: opacity 0.5s ease;">
      <!-- We'll place our typewriter effect in an empty H1, then fill via JS -->
      <h1 id="typed-heading" class="typewriter"></h1>
      <input
        type="password"
        id="password"
        placeholder="Enter Password"
        onkeypress="handleKeyPress(event)"
      />
    </div>
  </div>
</div>

<!-- OPTIONAL NAVIGATION BUTTONS (if you want them visible outside the center) -->
<!--
<div class="navigation">
  <button class="nav-btn prev" id="prevBtn" onclick="changeLayer(-1)">Prev</button>
  <button class="nav-btn next" id="nextBtn" onclick="changeLayer(1)">Next</button>
</div>
-->

<script>
  /* SETTINGS */
  const CORRECT_PASSWORD = "05042016";
  const totalLayers = 6;
  let currentLayer = 1;

  /* TYPEWRITER EFFECT */
  const headingText = "Our Anniversary Box";  // Customize your heading text
  let textIndex = 0;
  const speed = 70; // typing speed in ms

  function typeWriter() {
    const typedHeading = document.getElementById("typed-heading");
    if (!typedHeading) return;
    
    if (textIndex < headingText.length) {
      typedHeading.textContent += headingText.charAt(textIndex);
      textIndex++;
      setTimeout(typeWriter, speed);
    }
  }

  // Handle password input on Enter
  function handleKeyPress(event) {
    if (event.key === "Enter") {
      const password = document.getElementById("password").value;
      if (password === CORRECT_PASSWORD) {
        openBox();
      } else {
        alert("Incorrect password. Please try again.");
      }
    }
  }

  // Initialize door click handlers
  function initializeDoors() {
    const panels = document.querySelectorAll(".picture-panel");
    panels.forEach((panel) => {
      const leftDoor = panel.querySelector(".door-left");
      const rightDoor = panel.querySelector(".door-right");

      // Add click handlers to both doors
      [leftDoor, rightDoor].forEach((door) => {
        door.addEventListener("click", (e) => {
          e.stopPropagation(); // Prevent panel click
          panel.classList.toggle("opened");
        });
      });
    });
  }

  // Unlock the box and show first layer
  function openBox() {
    const passwordForm = document.querySelector(".password-form");
    const panels = document.querySelectorAll(".picture-panel");
    
    // Fade out password form
    passwordForm.style.opacity = "0";

    // Show panels after fade out
    setTimeout(() => {
      passwordForm.style.display = "none";

      // Make panels visible and animate them falling
      panels.forEach((panel, index) => {
        panel.style.display = "block";
        // Force reflow
        void panel.offsetWidth;
        // Add fall class with delay for a staggered effect
        setTimeout(() => {
          panel.classList.add("fall");
          panel.style.opacity = "1";
        }, index * 200);
      });

      // Show navigation (if you use nav buttons) and initialize first layer
      setTimeout(() => {
        showLayer(1);
        updateLayerColors(1);
        initializeDoors();
      }, 1500);
    }, 500);
  }

  // Change to a different layer
  function changeLayer(direction) {
    const newLayer = currentLayer + direction;
    if (newLayer >= 1 && newLayer <= totalLayers) {
      // Close all doors in current layer
      const panels = document.querySelectorAll(".picture-panel");
      panels.forEach((panel) => {
        panel.classList.remove("opened");
      });

      // Change layer after brief delay
      setTimeout(() => {
        currentLayer = newLayer;
        showLayer(currentLayer);
        updateLayerColors(currentLayer);
        updateNavigationButtons();
      }, 600); // Wait for doors to close
    }
  }

  // Show specific layer content
  function showLayer(layerNum) {
    const centerArea = document.querySelector(".center-area");
    const panels = document.querySelectorAll(".picture-panel");

    // Simple example of updating center content
    centerArea.innerHTML = `
      <h2>Note (part ${layerNum}/6)</h2>
      <p>Your special message for layer ${layerNum} goes here...</p>
      <div class="nav-arrows">
        <span class="nav-arrow prev" onclick="changeLayer(-1)">←</span>
        <span class="nav-arrow next" onclick="changeLayer(1)">→</span>
      </div>
    `;

    // Update images
    panels.forEach((panel, index) => {
      const img = panel.querySelector("img");
      const imgNum = (layerNum - 1) * 4 + (index + 1);
      img.src = `pictures/pic${imgNum}.jpg`;
      img.alt = `Memory ${imgNum}`;
    });
  }

  // Update navigation button states
  function updateNavigationButtons() {
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    if (!prevBtn || !nextBtn) return;
    
    prevBtn.disabled = (currentLayer === 1);
    nextBtn.disabled = (currentLayer === totalLayers);
  }

  // Update layer colors for each set of doors
  function updateLayerColors(layer) {
    const panels = document.querySelectorAll(".picture-panel");
    panels.forEach((panel) => {
      panel.classList.remove("layer-1", "layer-2", "layer-3", "layer-4", "layer-5", "layer-6");
      panel.classList.add(`layer-${layer}`);
    });
    // (If you want the center area to also change gradient, uncomment next lines)
    
    const centerArea = document.querySelector('.center-area');
    centerArea.classList.remove('layer-1', 'layer-2', 'layer-3', 'layer-4', 'layer-5', 'layer-6');
    centerArea.classList.add(`layer-${layer}`);
    
  }

  // On DOM load
  document.addEventListener("DOMContentLoaded", () => {
    // Type out the heading
    typeWriter();

    // Focus on password input
    const passwordInput = document.getElementById("password");
    if (passwordInput) {
      passwordInput.focus();
    }

    // Hide panels initially
    const panels = document.querySelectorAll(".picture-panel");
    panels.forEach((panel) => {
      panel.style.display = "none";
      panel.style.opacity = "0";
    });

    // Initialize nav button states (if using them)
    updateNavigationButtons();
  });
</script>
</body>
</html>
