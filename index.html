<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Anniversary Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Panel Top -->
        <div class="picture-panel panel-top" data-layer="1">
            <div class="picture-container">
                <img src="" alt="Memory 1">
            </div>
            <div class="door-left">
                <div class="hinge-top"></div>
                <div class="hinge-bottom"></div>
            </div>
            <div class="door-right">
                <div class="hinge-top"></div>
                <div class="hinge-bottom"></div>
            </div>
        </div>

        <!-- Panel Right -->
        <div class="picture-panel panel-right" data-layer="1">
            <div class="picture-container">
                <img src="" alt="Memory 2">
            </div>
            <div class="door-left">
                <div class="hinge-top"></div>
                <div class="hinge-bottom"></div>
            </div>
            <div class="door-right">
                <div class="hinge-top"></div>
                <div class="hinge-bottom"></div>
            </div>
        </div>

        <!-- Panel Bottom -->
        <div class="picture-panel panel-bottom" data-layer="1">
            <div class="picture-container">
                <img src="" alt="Memory 3">
            </div>
            <div class="door-left">
                <div class="hinge-top"></div>
                <div class="hinge-bottom"></div>
            </div>
            <div class="door-right">
                <div class="hinge-top"></div>
                <div class="hinge-bottom"></div>
            </div>
        </div>

        <!-- Panel Left -->
        <div class="picture-panel panel-left" data-layer="1">
            <div class="picture-container">
                <img src="" alt="Memory 4">
            </div>
            <div class="door-left">
                <div class="hinge-top"></div>
                <div class="hinge-bottom"></div>
            </div>
            <div class="door-right">
                <div class="hinge-top"></div>
                <div class="hinge-bottom"></div>
            </div>
        </div>

        <!-- Center Area -->
        <div class="center-area">
            <!-- Initially shows password form -->
            <div class="password-form">
                <h1>Our Dating Anniversary Digital Explosion Box</h1>
                <input type="password" id="password" placeholder="Enter Password" onkeypress="handleKeyPress(event)">
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
